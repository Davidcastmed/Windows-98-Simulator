<div 
  class="absolute win95-border bg-[#C0C0C0] flex flex-col"
  [style.left.px]="position().x"
  [style.top.px]="position().y"
  [style.width.px]="config().width"
  [style.height.px]="config().height"
  [style.zIndex]="config().zIndex"
  (mousedown)="onFocus()">
  
  <!-- Title Bar -->
  <div 
    class="h-7 px-1 flex items-center justify-between"
    [class.bg-gradient-to-r]="config().active"
    [class.from-blue-900]="config().active"
    [class.to-blue-500]="config().active"
    [class.text-white]="config().active"
    [class.bg-gray-500]="!config().active"
    [class.text-gray-300]="!config().active"
    (mousedown)="startDrag($event)">
    <span class="font-bold truncate">{{ config().title }}</span>
    <div class="flex space-x-0.5">
      <button class="w-5 h-5 win95-border bg-[#C0C0C0] font-bold text-black flex items-center justify-center" (mousedown)="$event.stopPropagation()" (click)="onMinimize($event)">_</button>
      <button class="w-5 h-5 win95-border bg-[#C0C0C0] font-bold text-black flex items-center justify-center">
        <div class="w-3 h-3 border-2 border-black"></div>
      </button>
      <button class="w-5 h-5 win95-border bg-[#C0C0C0] font-bold text-black flex items-center justify-center" (mousedown)="$event.stopPropagation()" (click)="onClose($event)">X</button>
    </div>
  </div>

  <!-- Content -->
  <div class="flex-grow p-0.5 bg-white win95-border-sunken m-1">
    <ng-content></ng-content>
  </div>
</div>
